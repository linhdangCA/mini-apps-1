<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <style>
      table td {
        border-left: 1px solid #000;
      }
      table td:first-child {
        border-left: none;
      }
      tr, td {
        padding: 20px 20px 20px 20px;
      }
    </style>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div id='board'>
      <table border=1 frame=void rules=rows>
        <tr>
          <td id=1>1</td>
          <td id=2>2</td>
          <td id=3>3</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
        </tr>
      </table>
    </div>
  </body>
</html>
