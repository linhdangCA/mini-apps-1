<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div>
      <table id="board">
        <tr>
          <td id=1></td>
          <td id=2></td>
          <td id=3></td>
        </tr>
        <tr>
          <td id=4></td>
          <td id=5></td>
          <td id=6></td>
        </tr>
        <tr>
          <td id=7></td>
          <td id=8></td>
          <td id=9></td>
        </tr>
      </table>
    </div>
    <div>
      <section id="playerTurn">
        Player X goes first
      </section>
      <form id="updateNames">
        <label for="playerX">Player X name:</label><br />
        <input type="text" id="playerX" name="playerX"><br />
        <label for="playerO">Player O name:</label><br />
        <input type="text" id="playerO" name="playerO"><br />
      </form>
      <button onclick="updateNames()">Update Names</button>
      </div>
      <section id="winnerCount"></section>
    <button id="reset">Reset Game</button>
  </body>
  <script src=app.js></script>
</html>
